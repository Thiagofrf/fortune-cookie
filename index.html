<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Fortune Cookie</title>
</head>
<body>
    <div class="container">
        <main>
            <div class="cookie-closed">
                <h1>What's your fortune today? </h1>
                <p>Open the cookie and find out!</p>
                <img src="/images/Ebene 4.svg" alt="closed fortune cookie drawing">
            </div>

            <div class="cookie-opened hide">
                <h2>Here's your fortune:</h2>
                <div class="fortune-text">
                    
                </div>
                <img src="/images/opened-cookie.svg" alt="opened fortune cookie drawing">
                <button>Open another cookie</button>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
